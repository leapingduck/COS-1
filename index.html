<!-- Doctype and language required for bootstrap-->
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title>The Cup on Second</title>
</head>

<body>
    
<!--  ######################### Hero Image #############  -->
    
    <div class="container-fluid hero">
          <img src="assets/logo.svg" class=.logo-img>
    </div>



<!--  ################### Content #################  -->
    
    
    <div class="container-fluid content-bg">
        <div class="container content">
            <a href="#about"><img src="assets/arrow.svg" class="arrow center-block"></a>
            <h1 id="about">About Us</h1>
            <p>We are a locally owned and operated coffee shop striving to bring the best coffee we can to our town.</p>
            
        </div>
    </div>

    
<!--  ##################### Footer ###################  -->
    
    
    <footer class="contianer-fluid bg-dark">
        <div class="row">
            <div class="col-md-4 btm-logo">
                <img src="assets/thumbnail.png">
            </div>
            <div class="col-md-8 foot-icons">
                <i class="fab fa-facebook-square fa-3x"></i>
               <i class="fa fa-envelope fa-3x" aria-hidden="true"></i>
            </div>
        </div>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
